<div class="franshiza-item @@blue">
  <div class="franshiza-item__wrapper">
    <img loading="lazy" class="lozad lazyload" src="@@src" alt="Franshiza">
  </div>
  <div class="franshiza-content">
    <div class="franshiza-title">
      Франшиза @@title
    </div>
    <div class="franshiza-subtitle">
      франшиза @@subtitle
    </div>
    <div class="franshiza-subtitle__price">
      Инвестиции от @@price р.
    </div>
    <div class="franshiza-btn__wrapper">
      <div class="btn franshiza-btn">
        <label class="fran-check">
          <input type="checkbox" class="custom-checkbox" name="checks">
          <label for="checks"></label>
          Добавить в список
        </label>
      </div>
    </div>
  </div>
</div>
